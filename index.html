<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Email</title>
    
    <script>
        function isMobile() {
            return /iPhone|Android/.test(navigator.userAgent);
            //return true;
        }
    </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body class="black">
    <style>*{color:white;}input[type="submit"],button{color: black;}</style>
    <h1>Encrypted email</h1>
    <form action="javascript:var x=document.getElementById('to'); if (isMobile()) {navigator.share({title: document.getElementById('subject').value,text: btoa(document.getElementById('body').value)+`\nDecode with ${window.location.href}`})} else {window.location.href = `mailto:`+x.value+'?subject='+encodeURIComponent(document.getElementById('subject').value)+'&body='+encodeURIComponent(btoa(document.getElementById('body').value)+`\nDecode with ${window.location.href}`)}">
        <h4>Encrypt & Send</h4>
        <input type="email" id="to" placeholder="to address">
        <input type="text" name="subject" id="subject" placeholder="subject">
        <textarea name="body" id="body" style="height: 35em; width:60em;"></textarea>
        <br>
        <input type="submit" value="Send!">
        <script>
            if (isMobile()) {
                var y = document.getElementById("to");
                y.value = "you@are.on.mobile.so.to.is.not.supported";
                y.addEventListener("input", () => {
                    y.value = "you@are.on.mobile.so.to.is.not.supported";
                })
            }
        </script>
    </form>
    <h4>CopyPaste & Decrypt</h4>
    <textarea id="ecrypt" placeholder="encrypted message" style="height: 23em; width:30em;"></textarea>
    <br>
    <button onclick="var x=document.getElementById('ecrypt');x.value=atob(x.value.replaceAll(/[^\x00-\xFF]/g, ''));">Decrypt</button>
</body>
</html>
